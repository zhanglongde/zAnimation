<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../animate.css">
  <style>
    *{
      margin:0;
      padding:0;
    }
    .container{
      width:400px;
      height:400px;
      border:1px solid #ccc;

      position:absolute;
      top:0;left:0;right:0;bottom:0;
      margin:auto;
    }
    .item{
      margin:auto;
      width:200px;
      height:200px;
      background-color: #58a;

      animation-delay:2s;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      /*animation-fill-mode:both;*/
    }
  </style>

</head>
<body>
<div class="container">
  <div class="item animated bounceInDown"></div>
</div>

</body>
</html>
